<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitor de Recursos I.M.S.A.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --imsa-red-primary: #DC2626;
            --imsa-red-secondary: #B91C1C;
            --imsa-red-dark: #991B1B;
            --imsa-red-light: #FEE2E2;
            --imsa-gray-dark: #1F2937;
            --imsa-gray-medium: #6B7280;
            --imsa-gray-light: #F9FAFB;
            --imsa-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--imsa-red-primary) 0%, var(--imsa-red-dark) 50%, var(--imsa-gray-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--imsa-gray-dark);
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 20%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(220, 38, 38, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--imsa-red-primary) 0%, var(--imsa-red-secondary) 50%, var(--imsa-red-dark) 100%);
            border-radius: 25px 25px 0 0;
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.2));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.2)); }
            50% { filter: drop-shadow(0 6px 12px rgba(220, 38, 38, 0.4)); }
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--imsa-red-primary) 0%, var(--imsa-red-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(220, 38, 38, 0.1);
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--imsa-gray-medium);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--imsa-gray-dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--imsa-gray-light);
            font-weight: 500;
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--imsa-red-primary);
            background-color: var(--imsa-white);
            box-shadow: 
                0 0 0 3px rgba(220, 38, 38, 0.1),
                0 4px 12px rgba(220, 38, 38, 0.15);
            transform: translateY(-2px);
        }

        .form-input:valid {
            border-color: var(--imsa-red-secondary);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--imsa-red-primary) 0%, var(--imsa-red-secondary) 50%, var(--imsa-red-dark) 100%);
            color: var(--imsa-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
            background: linear-gradient(135deg, var(--imsa-red-secondary) 0%, var(--imsa-red-dark) 50%, #7F1D1D 100%);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            border: 1px solid var(--imsa-red-secondary);
            color: var(--imsa-red-dark);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            border: 1px solid #10B981;
            color: #047857;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            animation: slideInDown 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-text {
            margin-top: 35px;
            font-size: 13px;
            color: var(--imsa-gray-medium);
            font-weight: 500;
        }

        .loading {
            display: none;
            margin-top: 15px;
            color: var(--imsa-red-primary);
        }

        .loading p {
            margin-top: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(220, 38, 38, 0.2);
            border-top: 3px solid var(--imsa-red-primary);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 768px) {
            body::before,
            body::after {
                display: none; /* Remover efectos de fondo en móviles para mejor rendimiento */
            }

            .login-container {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 20px;
                max-width: 95%;
                backdrop-filter: blur(8px);
            }
            
            .login-title {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .login-subtitle {
                font-size: 15px;
                margin-bottom: 35px;
            }

            .logo {
                width: 110px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 16px; /* Evita zoom en iOS */
            }

            .login-button {
                padding: 16px;
                font-size: 15px;
                letter-spacing: 0.5px;
            }

            .footer-text {
                margin-top: 30px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 20px;
                margin: 10px;
                border-radius: 18px;
            }
            
            .login-title {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .login-subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .logo {
                width: 100px;
                margin-bottom: 18px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 16px;
                border-radius: 10px;
            }

            .login-button {
                padding: 14px;
                font-size: 14px;
                letter-spacing: 0.3px;
                border-radius: 10px;
            }

            .error-message,
            .success-message {
                padding: 12px 16px;
                font-size: 14px;
                border-radius: 10px;
            }

            .footer-text {
                margin-top: 25px;
                font-size: 11px;
            }

            .spinner {
                width: 30px;
                height: 30px;
                border-width: 2px;
            }

            .loading p {
                font-size: 13px;
                margin-top: 8px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 15px;
                margin: 8px;
            }
            
            .login-title {
                font-size: 22px;
            }

            .logo {
                width: 90px;
            }

            .form-input {
                padding: 11px 12px;
            }

            .login-button {
                padding: 13px;
                font-size: 13px;
            }
        }

        /* Tablets y pantallas medianas */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                max-width: 420px;
                padding: 45px;
            }

            .logo {
                width: 130px;
            }

            .login-title {
                font-size: 30px;
            }

            .form-input {
                padding: 17px 22px;
            }

            .login-button {
                padding: 17px;
            }
        }

        /* Pantallas grandes */
        @media (min-width: 1025px) {
            .login-container {
                max-width: 480px;
                padding: 55px 50px;
            }

            .logo {
                width: 150px;
                margin-bottom: 30px;
            }

            .login-title {
                font-size: 34px;
            }

            .login-subtitle {
                font-size: 17px;
                margin-bottom: 45px;
            }

            .form-group {
                margin-bottom: 30px;
            }

            .form-input {
                padding: 18px 24px;
                font-size: 17px;
            }

            .login-button {
                padding: 18px;
                font-size: 17px;
            }
        }

        /* Orientación landscape en móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px 0;
            }

            .login-container {
                margin: 10px auto;
                padding: 25px 30px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .logo {
                width: 80px;
                margin-bottom: 15px;
            }

            .login-title {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .login-subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-input {
                padding: 10px 14px;
            }

            .login-button {
                padding: 12px;
            }

            .footer-text {
                margin-top: 15px;
                font-size: 11px;
            }
        }

        /* Alto contraste para accesibilidad */
        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid var(--imsa-red-primary);
                backdrop-filter: none;
                background: var(--imsa-white);
            }

            .form-input {
                border-width: 2px;
            }

            .form-input:focus {
                border-width: 3px;
            }
        }

        /* Reducir movimiento para usuarios sensibles */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            body::before,
            body::after {
                animation: none;
            }

            .logo {
                animation: none;
            }

            .login-container {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="IMSA_Logo1-01 (1) (2).png" alt="IMSA Logo" class="logo">
        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">Monitor de Recursos I.M.S.A.</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Verificando credenciales...</p>
            </div>
        </form>
        
        <p class="footer-text">© 2025 I.M.S.A. - Todos los derechos reservados</p>
    </div>

    <script>
        // Credenciales válidas (configuradas por el administrador)
        const VALID_CREDENTIALS = [
            { username: 'alexander.kruszewski', password: 'Agosto.2025!' },
            { username: 'admin', password: 'Password.2025!' },
            { username: 'diego.tome', password: 'chacalbinari0!' },
            { username: 'supervisores.imsa', password: 'supervisores135!' }
        ];

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const loadingDiv = document.getElementById('loading');
            const submitButton = document.querySelector('.login-button');
            
            // Limpiar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            submitButton.disabled = true;
            
            // Simular verificación con delay para mejor UX
            setTimeout(() => {
                if (validateCredentials(username, password)) {
                    // Login exitoso
                    const token = generateToken();
                    const loginTime = Date.now();
                    
                    // Guardar datos de autenticación en localStorage
                    localStorage.setItem('imsa_auth_token', token);
                    localStorage.setItem('imsa_auth_user', username);
                    localStorage.setItem('imsa_auth_time', loginTime.toString());
                    
                    // Mostrar mensaje de éxito
                    successDiv.textContent = 'Login exitoso. Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Credenciales incorrectas
                    errorDiv.textContent = 'Usuario o contraseña incorrectos';
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;
            }, 800);
        });

        // Función para validar credenciales
        function validateCredentials(username, password) {
            return VALID_CREDENTIALS.some(cred => 
                cred.username === username && cred.password === password
            );
        }

        // Función para generar token simple
        function generateToken() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        // Verificar si ya está autenticado al cargar la página
        window.addEventListener('load', function() {
            const token = localStorage.getItem('imsa_auth_token');
            const user = localStorage.getItem('imsa_auth_user');
            const loginTime = localStorage.getItem('imsa_auth_time');
            
            if (token && user && loginTime) {
                // Verificar si la sesión no ha expirado (24 horas)
                const now = Date.now();
                const sessionAge = now - parseInt(loginTime);
                const maxAge = 24 * 60 * 60 * 1000; // 24 horas en milisegundos
                
                if (sessionAge < maxAge) {
                    // Sesión válida, redirigir al tablero
                    window.location.href = 'index.html';
                } else {
                    // Sesión expirada, limpiar datos
                    localStorage.removeItem('imsa_auth_token');
                    localStorage.removeItem('imsa_auth_user');
                    localStorage.removeItem('imsa_auth_time');
                }
            }
        });

        // Focus automático en el campo de usuario
        document.getElementById('username').focus();
    </script>
</body>
</html>
